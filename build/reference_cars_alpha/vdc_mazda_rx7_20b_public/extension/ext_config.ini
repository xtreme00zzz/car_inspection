;---------------------///Glass///---------------------

[INCLUDE: common/materials_glass.ini]
ExteriorGlassTintedMaterials = 
ExteriorGlassHeadlightsMaterials = 

[Material_Glass]
Materials = EXT_GLASS
ThicknessMult = 2
FresnelC = 0.15

[Material_Glass]
Meshes= GEO_GAUGE2_GLASS, GEO_GAUGE1_GLASS
IOR = 2.0          ; looks better like this
FilmIOR = $IOR       ; redefine IOR for external film layer to increase reflections
ThicknessMult = 2.3  ; thicker glass passes less light through
ProfileFix = 0.05    ; adds thickness to glass for glazing angles
MaskPass = 1.5            ; mask pass opacity
MaskPassColor = 1, 1, 1  ; mask pass color adjustment
ExtraLightsAdjustment = 0.1  ; intensity of extra lights

[Material_PhotoelasticGlass]
Meshes=Glass_Ext, S15INT_GLASS
FilmIOR = 3             ; looks better like this
PhotoelasticityMult = 0.28  ; doesn’t look good if too high
ProfileFix = 0.06          ; a bit thicker edge
BrightnessAdjustment = 0.1   ; set to alter brightness
PhotoelasticityBaseScale = 1     ; this parameter alters scale in general
PhotoelasticityNoiseScale =0.45  ; deeply affects randomization process, careful with it
PhotoelasticitySpotsScale = 0.25  ; spots for limiting effect to some areas
PhotoelasticitySpotsOffset = 0.1  ; offset for spots, to try and fit effect nice on existing meshes
PhotoelasticityStripesScale = 20.8   ; how many stripes are there

[ANIMATION_...]
INPUT = EXTRA_A             ; bind to reverse gear
FILE = car_door_R.ksanim     ; file name of new animation in “animations” folder
TIME = 1.0                  ; animation time
INPUT_AS_PROGRESS = 0       ; set to 1 to switch to that second input-as-progress mode
LOOP_WHILE_ACTIVE = 0       ; if set to 0, animation would go to 0% if not triggered, and 
                            ; to 100% otherwise; if set to 1, animation would play in 
                            ; a loop if triggered and stop otherwise
LOOP_KEEP_UNTIL_DONE = 1    ; only for “LOOP_WHILE_ACTIVE”: set to 1 to make animation 
                            ; go to 0% if stopped (like wipers would do, for example)
TICK_TOCK_MODE = 0          ; only for “LOOP_WHILE_ACTIVE”: loop as 0% → 100% → 0% instead 
                            ; of jumping from 100% to 0%
AFFECTS_INTERIOR_SHAPE = 1  ; force to update interior reflections mask if animation is 
                            ; playing (slower)

