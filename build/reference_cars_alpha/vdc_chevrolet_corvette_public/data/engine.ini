[HEADER]
VERSION=1
POWER_CURVE=power.lut			; power curve file
COAST_CURVE=FROM_COAST_REF 		; coast curve. can define 3 different options (coast reference, coast values for mathematical curve, coast curve file)

[ENGINE_DATA]
ALTITUDE_SENSITIVITY=0.1			; sensitivity to altitude
INERTIA=0.200					; engine inertia
LIMITER=7400					; engine rev limiter. 0 no limiter
LIMITER_HZ=25					; Frequency of engine limiter
MINIMUM=900
DEFAULT_TURBO_ADJUSTMENT=1.00 

[COAST_REF]
RPM=7400						; rev number reference
TORQUE=120						; engine braking torque value in Nm at rev number reference
NON_LINEARITY=0					; coast engine brake from ZERO to TORQUE value at rpm with linear (0) to fully exponential (1)

[COAST_DATA]					; OBSOLETE SECTION. Must copy to keep AC from crashing, but do not use for data
COAST0=0						; OBSOLETE SECTION. Must copy to keep AC from crashing, but do not use for data
COAST1=0						; OBSOLETE SECTION. Must copy to keep AC from crashing, but do not use for data
COAST=0.0000015						; OBSOLETE SECTION. Must copy to keep AC from crashing, but do not use for data

[COAST_CURVE]						; OBSOLETE SECTION. Must copy to keep AC from crashing, but do not use for data
FILENAME=coast.lut						; OBSOLETE SECTION. Must copy to keep AC from crashing, but do not use for data

[TURBO_0]
LAG_DN=0.994						; Interpolation lag used slowing down the turbo
LAG_UP=0.895					; Interpolation lag used to spin up the turbo
MAX_BOOST=0.293					; Maximum boost generated. This value is never exceeded and multiply the torque like T=T*(1.0 + boost), so a boost of 2 will give you 3 times the torque at a given rpm.
WASTEGATE=0.293					; Max level of boost before the wastegate does its things. 0 = no wastegate
DISPLAY_MAX_BOOST=0.0			; Value used by display apps
REFERENCE_RPM=500				; The reference rpm where the turbo reaches maximum boost (at max gas pedal). 
GAMMA=0.0					; Turbo pressure sensitivity on accelerator pedal
COCKPIT_ADJUSTABLE=1				; cockpit adjustable turbo pressure

[TURBO_1]
LAG_DN=0.998 					; Interpolation lag used slowing down the turbo
LAG_UP=0.921				; Interpolation lag used to spin up the turbo
MAX_BOOST=1.24106		; Maximum boost generated regardless of wastegate. This value is never exceeded and multiply the torque like T=T*(1.0 + boost), so a boost of 2 will give you 3 times the torque at a given rpm.
WASTEGATE=1.04106					; Max level of boost before the wastegate does its things. 0 = no wastegate
DISPLAY_MAX_BOOST=1.04106		; Value used by display apps
REFERENCE_RPM=3100				; The reference rpm where the turbo reaches maximum boost (at max gas pedal). 
GAMMA=0.75
COCKPIT_ADJUSTABLE=0

[DAMAGE]
TURBO_BOOST_THRESHOLD=1.20  ; level of TOTAL boost before the engine starts to take damage
TURBO_DAMAGE_K=0			; amount of damage per second per (boost - threshold)
RPM_THRESHOLD=7000			; RPM at which the engine starts to take damage
RPM_DAMAGE_K=0	