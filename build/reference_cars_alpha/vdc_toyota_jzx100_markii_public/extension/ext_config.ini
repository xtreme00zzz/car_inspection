[Material_Glass]
Meshes= GaugeGlass
IOR = 2.2            ; looks better like this
FilmIOR = $IOR       ; redefine IOR for external film layer to increase reflections
ThicknessMult = 2.4  ; thicker glass passes less light through
ProfileFix = 0.05    ; adds thickness to glass for glazing angles
MaskPass = 1.5            ; mask pass opacity
MaskPassColor = 0, 1, 1  ; mask pass color adjustment
ExtraLightsAdjustment = 0.1  ; intensity of extra lights


[INCLUDE: common/materials_glass.ini]

[Material_Glass]
Meshes= tl_glass_red
IOR = 2.4            ; looks better like this
FilmIOR = $IOR       ; redefine IOR for external film layer to increase reflections
ThicknessMult = 0.4  ; thicker glass passes less light through
ProfileFix = 0.05    ; adds thickness to glass for glazing angles
MaskPass = 1.5            ; mask pass opacity
MaskPassColor = 0, 0,0  ; mask pass color adjustment
ExtraLightsAdjustment = 0.1  ; intensity of extra lights

[Material_Glass]
Meshes= tl_glass_clear
IOR = 2.5            ; looks better like this
FilmIOR = $IOR       ; redefine IOR for external film layer to increase reflections
ThicknessMult = 2  ; thicker glass passes less light through
ProfileFix = 0.05    ; adds thickness to glass for glazing angles
MaskPass = 3.5            ; mask pass opacity
MaskPassColor = 0, 0, 0  ; mask pass color adjustment
ExtraLightsAdjustment = 0.1  ; intensity of extra lights

[Material_PhotoelasticGlass]
Meshes= HeadlightGlass
FilmIOR = 3.3             ; looks better like this
PhotoelasticityMult = 0.25  ; doesn’t look good if too high
ProfileFix = 0.04          ; a bit thicker edge
BrightnessAdjustment = 0.1   ; set to alter brightness
PhotoelasticityBaseScale = 1.5     ; this parameter alters scale in general
PhotoelasticityNoiseScale =0.45  ; deeply affects randomization process, careful with it
PhotoelasticitySpotsScale = 0.25  ; spots for limiting effect to some areas
PhotoelasticitySpotsOffset = 0.1  ; offset for spots, to try and fit effect nice on existing meshes
PhotoelasticityStripesScale = 14.8   ; how many stripes are there


