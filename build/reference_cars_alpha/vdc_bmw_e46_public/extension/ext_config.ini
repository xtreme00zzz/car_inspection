;---------------------///Glass///---------------------

[INCLUDE: common/materials_glass.ini]
ExteriorGlassTintedMaterials = 
ExteriorGlassHeadlightsMaterials = stiklelis

[Material_Glass]
Meshes = WINDOWS_EXT, WINDOWS_EXT001
ThicknessMult = 2
FresnelC = 0.15

[Material_Glass]
Materials = HGK_Trunk_Plexi 
ThicknessMult = 0.8
EXTRA_MASK_PASS = 1
EXTRA_MASK_PASS_OPACITY = 5

[Material_Glass]
Meshes=glassltl_a07_002, glassctl_a07_002, glassrtl_a07_002
IOR = 1.8          			 		; looks better like this
FilmIOR = $IOR      		 		; redefine IOR for external film layer to increase reflections
ThicknessMult = 1 					; thicker glass passes less light through
ProfileFix = 0.05    				; adds thickness to glass for glazing angles
MaskPass = 3.5           			; mask pass opacity
MaskPassColor = 0, 0, 0  			; mask pass color adjustment
ExtraLightsAdjustment = 0.1 

[Material_Glass]
Meshes= glassltl_a05_002, glassrtl_a05_002, glassctl_a05_002
IOR = 1          ; looks better like this
FilmIOR = 2      ; redefine IOR for external film layer to increase reflections
ThicknessMult = 0.8  ; thicker glass passes less light through
ProfileFix = 0.1    ; adds thickness to glass for glazing angles
MaskPass = 10          ; mask pass opacity
MaskPassColor = 255, 0, 0  ; mask pass color adjustment
		
[Material_Glass]
Meshes=
IOR = 2.3          			 		; looks better like this
FilmIOR = $IOR      		 		; redefine IOR for external film layer to increase reflections
ThicknessMult = 2 					; thicker glass passes less light through
ProfileFix = 0.05    				; adds thickness to glass for glazing angles
MaskPass = 3.5           			; mask pass opacity
MaskPassColor = 0, 0, 0  			; mask pass color adjustment
ExtraLightsAdjustment = 0.1 

[Material_Glass]
Meshes= 
IOR = 1.760              ; looks better like this
FilmIOR = $IOR       ; redefine IOR for external film layer to increase reflections
ThicknessMult = 1  ; thicker glass passes less light through
ProfileFix = 0.04    ; adds thickness to glass for glazing angles
MaskPass = 5            ; mask pass opacity
MaskPassColor = 255, 0, 0  ; mask pass color adjustment

[Material_PhotoelasticGlass]
Meshes = 
PhotoelasticityBaseScale = 1.5
PhotoelasticityNoiseScale = 0.04
PhotoelasticitySpotsScale = 0.5
PhotoelasticitySpotsOffset = 0.2
PhotoelasticityStripesScale = 10
ProfileFix = 0.025
