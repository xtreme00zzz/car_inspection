DisableDev = 1

[EXTRA_SWITCHES]
SWITCH_A = opens the hood
SWITCH_B = opens the trunk
SWITCH_C = opens the driver door
SWITCH_D = opens the doors
SWITCH_E = removes rear bumper
SWITCH_F = removes trunk and rear bumper


///FLAMES

[EXHAUST_FLAMES]
ANTILAG=1 				; turbo antilag, i havent tested this yet
ANTILAG_DELAY=0.0 			; how long after antilag trigger do flames start, in seconds
ANTILAG_INTENSITY=40 			; flame size
ANTILAG_INTERVAL_MAX=9000
ANTILAG_INTERVAL_MIN=2000
ANTILAG_TURBO_THRESHOLD=0.5
DAMAGE=0 				; engine damage? idk
DAMAGE_DURATION=0.00
DAMAGE_INTENSITY=0
DAMAGE_PROBABILITY=0
DISCHARGE=1 				; lifting off the throttle
DISCHARGE_CHARGE_TIME=0.001 		; how long you have to press the throttle to "charge" the flames
DISCHARGE_DELAY=0.1 			; delay after throttle lift
DISCHARGE_DURATION=5 			; length of flame shooting, in seconds
DISCHARGE_PROBABILITY=0.5			; chance of flame shoot on lift, 1 is guaranteed, 0 is never
DISCHARGE_INTENSITY=10			; flame size
DISCHARGE_RPM_THRESHOLD_MAX=9000 	; self explanatory
DISCHARGE_RPM_THRESHOLD_MIN=2000 	; self explanatory
DISCHARGE_WATER_TEMPERATURE_THRESHOLD=70
FLAT_SHIFT=1 				; on upshift
FLAT_SHIFT_COOLDOWN=0 			; after upshift
FLAT_SHIFT_DURATION=1 			; length of flame shooting, in seconds
FLAT_SHIFT_GAS_THRESHOLD=1 		; how much gas needs to be pressed on upshift for flame, 100 is wide open
FLAT_SHIFT_INTENSITY=15 		; flame size
FLAT_SHIFT_PROBABILITY=1 		; chance of flame shoot on upshift
FLAT_SHIFT_RPM_THRESHOLD=8500
LIMITER=1 				; on hitting the limiter
LIMITER_DELAY=0 			; delay, in seconds
LIMITER_INTENSITY=.05 			; flame size
LIMITER_RPM_THRESHOLD=8250 		; limiter flames will not shoot below this rpm


