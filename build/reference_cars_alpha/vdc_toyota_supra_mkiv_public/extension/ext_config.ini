---------- PBR ----------
---------- Glass ----------

[Material_Glass]
Meshes=ext_glass, ext_headlight_lb_glass, ext_headlight_ind_glass
IOR = 3.5            ; looks better like this
FilmIOR = $IOR       ; redefine IOR for external film layer to increase reflections
ThicknessMult = 2.5 ; thicker glass passes less light through
ProfileFix = 0.1    ; adds thickness to glass for glazing angles
MaskPass = 0.5            ; mask pass opacity
MaskPassColor = 0, 0, 0  ; mask pass color adjustment
ExtraLightsAdjustment = 0.1  ; intensity of extra lights


[Material_PhotoelasticGlass]
Meshes =ext_lights_glass, ext_tail_glass,
PhotoelasticityBaseScale = 10
PhotoelasticityNoiseScale = 0.08
PhotoelasticitySpotsScale = 0.5
PhotoelasticitySpotsOffset = 0.2
PhotoelasticityStripesScale = 10
ProfileFix = 0.025


[Material_Glass] ;;projector lens for EXTRA light
Meshes = ext_headlight_lb_glass, ext_headlight_ind_glass
FilmIOR = 2
Maskpass = 0
BrightnessAdjustment = 0.1
ThicknessMult = 0

---------- INT ----------

