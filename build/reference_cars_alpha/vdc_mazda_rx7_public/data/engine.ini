[HEADER]
VERSION=1
POWER_CURVE=power.lut			; power curve file
COAST_CURVE=FROM_COAST_REF 		; coast curve. can define 3 different options (coast reference, coast values for mathematical curve, coast curve file)

[ENGINE_DATA]
ALTITUDE_SENSITIVITY=0.1			; sensitivity to altitude
INERTIA=0.2					; engine inertia
LIMITER=11250					; engine rev limiter. 0 no limiter
LIMITER_HZ=300				; Frequency of engine limiter
MINIMUM=1600					; Idle rpm
DEFAULT_TURBO_ADJUSTMENT=1.00			; DEFAULT turbo adjustment if one or more turbos are cockpit adjustable

[COAST_REF]
RPM=11250						; rev number reference
TORQUE=140						; engine braking torque value in Nm at rev number reference
NON_LINEARITY=0					; coast engine brake from ZERO to TORQUE value at rpm with linear (0) to fully exponential (1)

[COAST_DATA]
COAST0=0						; 
COAST1=0
COAST=0.0000015

[COAST_CURVE]
FILENAME=coast.lut				; coasting curve file

[TURBO_0]	
LAG_DN=0.994
LAG_UP=0.992
MAX_BOOST=1.2
WASTEGATE=0.85
DISPLAY_MAX_BOOST=0.85
REFERENCE_RPM=3800
GAMMA=2.0
COCKPIT_ADJUSTABLE=1

[TURBO_1]	
LAG_DN=0.994
LAG_UP=0.992
MAX_BOOST=1.2
WASTEGATE=0.85
DISPLAY_MAX_BOOST=0.85
REFERENCE_RPM=3800
GAMMA=2.0
COCKPIT_ADJUSTABLE=1

[DAMAGE]
TURBO_BOOST_THRESHOLD=5.0  ; level of TOTAL boost before the engine starts to take damage
TURBO_DAMAGE_K=2			; amount of damage per second per (boost - threshold)
RPM_THRESHOLD=11500			; RPM at which the engine starts to take damage
RPM_DAMAGE_K=1			; amount of damage per second per (rpm-threshold)
