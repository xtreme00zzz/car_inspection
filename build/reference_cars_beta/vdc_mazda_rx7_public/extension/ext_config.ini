[Material_Glass]
Materials = EXT_Windows, Object002, GAUGE_IQ3_BACKSCREEN
FilmIOR = 2.2
ExtraLightsAdjustment = 10.5
Refraction = 0
Desaturate = 0.1
ThicknessMult = 0.8
EXTRA_MASK_PASS = 1
EXTRA_MASK_PASS_OPACITY = 1

[Material_Glass]
Materials = GAUGE_IQ3_BACKSCREEN
FilmIOR = 2.2
ExtraLightsAdjustment = 0.004
Refraction = 0
Desaturate = 0.1
ThicknessMult = 0.8
EXTRA_MASK_PASS = 1
EXTRA_MASK_PASS_OPACITY = 1

[Material_Glass]
Meses= EXT_GLASS.001, Object002, Plane005
IOR = 2.5            ; looks better like this
FilmIOR = $IOR       ; redefine IOR for external film layer to increase reflections
ThicknessMult = 2  ; thicker glass passes less light through
ProfileFix = 0.05    ; adds thickness to glass for glazing angles
MaskPass = 3.5            ; mask pass opacity
MaskPassColor = 0, 0, 0  ; mask pass color adjustment
ExtraLightsAdjustment = 0.1  ; intensity of extra lights

[Material_Glass]
Materials = headlight_glass, Material #38, ext_glass
FilmIOR = 2.0
ExtraLightsAdjustment = 0.008
Refraction = 0
Desaturate = 0.1
ThicknessMult = 0.8
EXTRA_MASK_PASS = 1
EXTRA_MASK_PASS_OPACITY = 1

[Material_Glass]
Materials = lights_glass
FilmIOR = 1.7
ExtraLightsAdjustment = 0.008
Refraction = 0
Desaturate = 0.1
ThicknessMult = 5.8
EXTRA_MASK_PASS = 1
EXTRA_MASK_PASS_OPACITY = 1

[Material_Glass]
Meshes= int_bottle
IOR = 1.960              ; looks better like this
FilmIOR = $IOR       ; redefine IOR for external film layer to increase reflections
ThicknessMult = 8.8 ; thicker glass passes less light through
ProfileFix = 0.20   ; adds thickness to glass for glazing angles
MaskPass = 1           ; mask pass opacity
MaskPassColor = 101, 101, 101  ; mask pass color adjustment


[Material_Glass]
Meses= FogLightGlass
IOR = 1.360              ; looks better like this
FilmIOR = $IOR       ; redefine IOR for external film layer to increase reflections
ThicknessMult = 1.40; thicker glass passes less light through
ProfileFix = 0.10   ; adds thickness to glass for glazing angles
MaskPass = 10         ; mask pass opacity
MaskPassColor = 0, 0, 0  ; mask pass color adjustment

[Material_PhotoelasticGlass]
Meshs = taillights_glass001
PhotoelasticityBaseScale = 8      ; this parameter alters scale in general
PhotoelasticityNoiseScale = 0.04  ; deeply affects randomization process, careful with it
PhotoelasticitySpotsScale = 0.55   ; spots for limiting effect to some areas
PhotoelasticitySpotsOffset = 0.2  ; offset for spots, to try and fit effect nice on existing meshes
PhotoelasticityStripesScale = 13   ; how many stripes are there

[Material_Glass]
Meshes= Headlight_Signal_glass_R001, Headlight_DRL_Glass_R001, Headlight_DRL_Glass_R, Headlight_Signal_glass_R
IOR = 2.460              ; looks better like this
FilmIOR = $IOR       ; redefine IOR for external film layer to increase reflections
ThicknessMult = 4 ; thicker glass passes less light through
ProfileFix = 0.1    ; adds thickness to glass for glazing angles
MaskPass = 10            ; mask pass opacity
MaskPassColor = 0, 0, 0  ; mask pass color adjustment

