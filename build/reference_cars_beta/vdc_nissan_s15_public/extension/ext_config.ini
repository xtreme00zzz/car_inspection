;---------------------///Glass///---------------------

[INCLUDE: common/materials_glass.ini]
ExteriorGlassTintedMaterials = 
ExteriorGlassHeadlightsMaterials = 

[Material_Glass]
Meshes = s15_windows
ThicknessMult = 5
FresnelC = 0.15

[Material_PhotoelasticGlass]
Meshes = Glass_Ext, Glass_Exter
ThicknessMult = 1
FresnelC = 0.15
IOR = 1
Refraction = 1
RefractionRainbow = 1
PhotoelasticityMult = 0.
PhotoelasticityBaseScale = 0.6  ; this parameter alters scale in general
PhotoelasticityNoiseScale = 0.4  ; deeply affects randomization process, careful with it
PhotoelasticitySpotsScale = 0.1   ; spots for limiting effect to some areas
PhotoelasticitySpotsOffset = 0.9  ; offset for spots, to try and fit effect nice on existing meshes
PhotoelasticityStripesScale =2   ; how many stripes are there
ProfileFix = 0.02

[Material_Glass]
Meshes= GaugeGlass
IOR = 2.2            ; looks better like this
FilmIOR = $IOR       ; redefine IOR for external film layer to increase reflections
ThicknessMult = 2.4  ; thicker glass passes less light through
ProfileFix = 0.05    ; adds thickness to glass for glazing angles
MaskPass = 1.5            ; mask pass opacity
MaskPassColor = 0, 1, 1  ; mask pass color adjustment
ExtraLightsAdjustment = 0.1  ; intensity of extra lights

[LIGHT_EXTRA_...] ; Low Beam
BOUND_TO = Headlights_2
COLOR=1,1,1.14, 522
DIFFUSE_CONCENTRATION=0.7
EXTERIOR_ONLY=0
INTERIOR_ONLY=0
AFFECTS_TRACK=1
SIMULATE_HEATING= 0.2
LAG=0.9
FADE_AT=60
FADE_SMOOTH=53
MIRROR=0.575, 0.0, 0
POSITION=-0.0, 0.57, 1.87
DIRECTION=3.2, 0, 18
RANGE=0.13
RANGE_GRADIENT_OFFSET=0.1
SPECULAR_MULT=-0
SPOT=140
SPOT_SHARPNESS=0.01
AMBIENT_INFLUENCE= 0.0


